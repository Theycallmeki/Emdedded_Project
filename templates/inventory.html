{% extends 'base.html' %}
{% block content %}
<h2>Inventory Overview</h2>

{% if items %}
<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.price }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No items found in inventory.</p>
{% endif %}

{% endblock %}
